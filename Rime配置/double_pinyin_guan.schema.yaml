# Rime schema
# encoding: utf-8

schema:
  schema_id: double_pinyin_guan
  name: 小鹳雙拼
  version: "0.2"
  author:
    - scomper <scomper@gmail.com>
  description: |
    朙月拼音＋小鹳雙拼方案
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u/$1v/
    - derive/^([aoe].*)$/o$1/
    - xform/^([ae])(.*)$/$1$1$2/
    - xform/iu$/Q/
    - xform/[iu]a$/X/
    - xform/[uv]an$|er$/R/
    - xform/ve$/T/
    - xform/ing$|uai$/D/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/[uv]n$/Y/
    - xform/i?ong$/S/
    - xform/[iu]ang$/L/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1J/
    - xform/iao$/N/
    - xform/(.)ao$/$1C/
    - xform/ai$|ue$/K/
    - xform/(.)ei$/$1W/
    - xform/ie$/P/
    - xform/ui$/V/
    - xform/(.)ou$/$1Z/
    - xform/in$/B/
    - xlit/QWRTYUIOPSDFGHMJCKLZXVBN/qwrtyuiopsdfghmjcklzxvbn/
    #- abbrev/^(.).+$/$1/

translator:
  dictionary: luna_pinyin
  prism: double_pinyin_guan
  preedit_format:
    - xform/(\w)b/$1in/
    - xform/(\w)g/$1eng/
    - xform/(\w)q/$1iu/
    - xform/([gkhvuirzcs])x/$1ua/
    - xform/(\w)x/$1ia/
    - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
    - xform/([ln])t/$1ve/
    - xform/([jqxy])t/$1ue/
    - xform/([jqxy])k/$1ue/
    - xform/([gkhvuirzcs])d/$1uai/
    - xform/(\w)d/$1ing/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)y/$1un/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/([jqxnl])l/$1iang/
    - xform/(\w)l/$1uang/
    - xform/(\w)f/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)j/$1an/
    - xform/(\w)c/$1ao/
    - xform/(\w)k/$1ai/
    - xform/(\w)w/$1ei/
    - xform/(\w)p/$1ie/
    - xform/([bpmfdtnljqx])n/$1iao/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)z/$1ou/
    - xform/(\w)m/$1ian/
    - xform/([aoe])\1(\w)/$1$2/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
